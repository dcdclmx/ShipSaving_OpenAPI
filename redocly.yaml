apis:
  main:
    root: ./openapi.yaml

theme:
  openapi:
    hideDownloadButtons: true  # 隐藏右上角 Download OpenAPI 按钮
    hideReplay: true
    defaultSampleLanguage: 'Payload'
logo:
  srcSet: "./assets/logo_dark.svg light, ./assets/logo.svg dark"
  altText: Ship Smarter, Save Bigger
  link: "https://www.shipsaving.com/"
  favicon: ./assets/favicon.svg

feedback: 
  hide: true

mockServer:
  off: true
  
extends:
  - minimal

ignore:
  - .github

reunite:
  ignoreLint: true             # 忽略 lint 错误也允许发布
  ignoreLinkChecker: true      # 忽略链接检查失败
  ignoreMarkdocErrors: true    # 忽略 Markdoc 错误